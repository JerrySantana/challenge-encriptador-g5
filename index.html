<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title> Encriptador de textos - ONE Grupo 5</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="encriptador.js"></script>
    </head>
    <body>
        <header>
            <img src="" id="" alt="">
            <h1></h1>
        </header>

        <main>
            <div class="textContainer">
                <label for="originalText"></label><textarea id="originalText" placeholder="Ingres un texto..." autofocus></textarea>
                <label for="resultText"></label><textarea id="resultText" disabled placeholder="Sin texto para mostrar..."></textarea>
            </div>

            <div class="buttonContainer">
                <button onclick="encryptText()" id="encryptButton"> Encriptar </button>
                <button onclick="decryptText()" id="decryptButton"> Desencriptar </button>
                <button onclick="copyToClipboard()" id="copyButton"> Copiar </button>
            </div>
        </main>

        <footer>
            <p></p>
            <img src="" id="footerAluraChallenge" alt="">
            <div id="acercaImagenGif">
                <p></p>
                <p></p>
            </div>
        </footer>
    </body>
</html>
